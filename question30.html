<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="question30.css">
</head>

<body>
    <div class="container">
        <button class="menu-item start "><i class="menu-icon fa-regular fa-star"></i></button>
        <button class="menu-item letter"><i class="menu-icon fa-regular fa-envelope"></i></button>
        <button class="menu-item bell"><i class="menu-icon fa-regular fa-bell"></i></button>
        <button class="menu-item ship"><i class="menu-icon fa-regular fa-paper-plane"></i></button>
        <button class="account"><i class="account-icon fa-regular fa-user"></i></button>
    </div>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script>
        $(window).ready(function(){
            const accountBtn = $('.account');
            const menuItemBtn = $('.menu-item');
            const container = $('.container');

            menuItemBtn.hide();
            accountBtn.hover(function(){
                menuItemBtn.show()
                container.addClass('box-shadow');
            });
            container.mouseleave(function(){
                menuItemBtn.hide();
                container.removeClass('box-shadow');
            })


            
        })
    </script>
</body>

</html>
